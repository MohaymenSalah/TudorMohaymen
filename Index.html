<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج الخصومات - Tudor Optics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        .header {
            font-size: 30px;
            color: #9b111e;
            margin-bottom: 20px;
        }
        .discount-container {
            background-color: #9b111e;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .game-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .game-title {
            font-size: 24px;
            color: #9b111e;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 2px solid #ccc;
            margin-top: 10px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            background-color: #9b111e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">مرحبًا في برنامج الخصومات - Tudor Optics!</div>
    
    <div class="discount-container">
        <p>حل اللغز للحصول على خصم خاص على نظاراتك!</p>
    </div>

    <div class="game-container">
        <div class="game-title">لغز الخصم:</div>
        <p>ما هو مجموع الأرقام: 5 + 8 + 12 ؟</p>
        <input type="text" id="answer" placeholder="أدخل الإجابة هنا">
        <button onclick="checkAnswer()">تحقق من الإجابة</button>
    </div>

    <div id="discountResult" style="margin-top: 20px;"></div>

    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value;
            var result = document.getElementById("discountResult");

            if (answer == "25") {
                result.innerHTML = "<h3>مبروك! لقد حصلت على خصم 20% على مشترياتك!</h3>";
                result.style.color = "#388e3c";
            } else {
                result.innerHTML = "<h3>الإجابة خاطئة، حاول مرة أخرى!</h3>";
                result.style.color = "#d32f2f";
            }
        }
    </script>
</body>
</html>
